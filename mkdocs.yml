site_name: CiviSEPA
site_description: SEPA Direct Debit Extension for CiviCRM
repo_url: https://github.com/Project60/org.project60.sepa
theme:
  name: material
nav:
  - Introduction: index.md
  - Administration: administration.md
  - Usage: usage.md
  - Terminology: terminology.md
markdown_extensions:
  - attr_list
  - admonition
  - def_list
